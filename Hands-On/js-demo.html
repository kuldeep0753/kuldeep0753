<body>
    <h1>JS DEMO</h1>
    <!-- Inline js call -->
    <button onclick="alert('Working')">Click Me 1</button>
    <!-- Internal js call -->
    <button onclick=handleButton()>Click Me 2</button>

    <script>
        function handleButton(){
            var x=10;
            alert(x);
        }
    </script>

<!-- External JS call -->
<button onclick=handleButtonColor()>Click Me 3</button>
